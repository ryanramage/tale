<div class="row">
  <div class="col-md-12">
    {{#chapter.img}}
    <div class="img">
      <img src="{{url}}" />
    </div>
    {{/chapter.img}}


    <div>
    {{{content}}}
    </div>
    {{#next}}
      <div>
        <p class="clue">{{clue}}</p>


          <div class="form-inline" role="form">
            <div class="form-group">
                <input type="text" class="form-control" value='{{.pass}}' placeholder="Answer" on-enter='crack'>
            </div>
            {{^unlocking}}
            <button type="button" class="btn btn-default" on-tap="crack">Next &raquo;</button>
            {{/unlocking}}
            {{#unlocking}}
              <span class="unlocking">Unlocking, please wait...</span>
            {{/unlocking}}
            {{#.error}}
              <div class="error">{{.error}}</div>
            {{/.error}}

            <ul class="hints">
            {{#all_hints}}
              <li class="hint">{{.}}</li>
            {{/all_hints}}
            </ul>

          </div>
      </div>
    {{/next}}
  </div>
</div>
