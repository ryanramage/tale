<!DOCTYPE html>
<html manifest="story.appcache">
<head>
</head>
<body>
<h2><%=story_id%></h2>


<script type="text/javascript">
  window.applicationCache.addEventListener('cached', function(){
    console.log('all done');
  }, false);
  window.applicationCache.addEventListener('noupdate', function(){
    console.log('loaded prev');
  }, false)

  window.applicationCache.addEventListener('downloading', function(){
    console.log('starting to download');
  }, false);

  window.applicationCache.addEventListener('progress', function(e){
    console.log('downloading', (e.loaded / e.total) * 100, '%' ) ;
  }, false);


</script>

<script type="text/javascript">
  function load(){
    require(['js/app.js'], function (app) {
    });
  }
  function loadDev(){
      console.log('DEVELOPMENT MODE');
      var script = document.createElement("script");
      script.src = 'jam/require.js';
      script.onload = load;
      document.head.appendChild( script );
  }
  function close_feedback() {
    $('footer .feedback').hide();
  }
</script>
<script src="jam/require.prod.js" onerror="loadDev()" onload="load()"></script>


</body>
</html>
